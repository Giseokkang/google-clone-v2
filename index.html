<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="header-btn btn">
      <span class="header-btn__link spanLink"><a href="">Gmail</a></span>
      <span class="header-btn__link spanLink"><a href="">이미지</a></span>
      <a href="" class="header-btn__link">
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
      <a href="" class="header-btn__link gFontFather">
        <i class="fas fa-circle fa-2x">
          <div class="gFont">G</div>
        </i>
      </a>
    </header>
    <main>
      <a href="index.html">
        <img src="image/google.jpg" />
      </a>
      <div class="textBox">
        <input type="text" class="textBox__search" />
        <i class="fas fa-keyboard keyboardIcon"></i>
        <i class="fas fa-microphone-alt microphoneIcon"></i>
      </div>
      <div class="main-btn">
        <input type="button" value="Google 검색" class="leftBox" />
        <input type="button" value="I'm Feeling lucky" class="rightBox" />
      </div>
    </main>
    <footer>
      <div class="locationBox">대한민국</div>
      <div class="linksBox">
        <div class="linksBox__leftSide btn">
          <span><a href="">광고</a></span>
          <span><a href="">비지니스</a></span>
          <span><a href="">Google 정보</a></span>
        </div>
        <div class="linksBox__rightSide btn">
          <span><a href="">개인정보처리방침</a></span>
          <span><a href="">약관</a></span>
          <span><a href="">설정</a></span>
        </div>
      </div>
    </footer>
  </body>
</html>
